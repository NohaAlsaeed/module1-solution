<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <title>Lunch Checker</title>
    <style>
      body{
        font-size: 1.2em;
        margin: 30px;
        background-color: pink;
      }
      .message {
        font-size: 1.3em; font-weight: bold;
      }
    </style>
  </head>
  <body>
<h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
      <br>
      <div class="form-group">
        <input id="lunch_menu" ng-model="lunch_menu"  type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="check()">Check If Too Much</button>
      </div>
      <div class="form-group message">
          {{message}}
      </div>

      </div>


  </body>
</html>
